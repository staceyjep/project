<!DOCTYPE html>
<html>
<head>
    <title>Safari Rally Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-flag-checkered"></i> Safari Rally Kenya</h1>
        </header>
        <main class="main-content">
            <section class="card full-width">
                <h2><i class="fas fa-calendar-alt"></i> Upcoming Rally Events</h2>
                <div id="rally-list">
                </div>
            </section>
            <section class="card">
                <h2><i class="fas fa-ticket-alt"></i> Book Your Tickets</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="rally-select">Select Event</label>
                        <select id="rally-select" class="form-control">
                            <option value="">-- Choose an event --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" class="form-control" min="1" value="1">
                    </div>
                    <button type="button" id="book-button" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i> Book Now
                    </button>
                </form>
            </section>
            <section class="card">
                <h2><i class="fas fa-tools"></i> Event Management</h2>
                <div class="form-group">
                    <label for="new-rally-name">Event Name</label>
                    <input type="text" id="new-rally-name" class="form-control" placeholder="New event name">
                </div>
                <button id="add-rally-button" class="btn btn-secondary">
                    <i class="fas fa-plus-circle"></i> Add Event
                </button>
                <button id="update-rally-button" class="btn btn-secondary">
                    <i class="fas fa-edit"></i> Update Event
                </button>
                <button id="delete-rally-button" class="btn btn-secondary">
                    <i class="fas fa-trash-alt"></i> Delete Event
                </button>
            </section>
            <section class="card full-width">
                <h2><i class="fas fa-clipboard-list"></i> Bookings</h2>
                <ul id="ticket-list">
                </ul>
            </section>
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 Stacey Safari Rally Kenya. All rights reserved.</p>
        </footer>
    </div>
</body>
    <script src="js/index.js"></script>
</body>
</html>
